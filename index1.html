<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input 
  type="text"
  id="search"
  onkeydown="BetterFunction()">
    <script>
     let counter = 0 
     function getData(){
        console.log("getdata"+counter++);
     }

      function myDebounce(call,d){
        let timer;
        return function(...args){
            if(timer)clearTimeout(timer);
            setTimeout(()=>{
call()
            },d)
        }

      }

       const BetterFunction= myDebounce(getData,2000)
    </script>
</body>
</html>
