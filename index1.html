  <title>Debounce and Throttle Example</title>
</head>
<body>

<input type="text" id="inputField" placeholder="Type something">

<script>
// Debounce function
function debounce(func, delay) {
  let timeoutId;
  return function() {
    const args = arguments;
    clearTimeout(timeoutId);
    timeoutId = setTimeout(() => {
      func.apply(this, args);
    }, delay);
  };
}

// Function to be debounced
function handleInput() {
  console.log('Input debounced:', document.getElementById('inputField').value);
}

// Add a debounced event listener to the input field
document.getElementById('inputField').addEventListener('input', debounce(handleInput, 500));
</script>

</body>
</html> -->
